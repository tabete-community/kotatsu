<!DOCTYPE html>
<html lang="en-US">
  <head>
    {% include head.html %}
  </head>
  <body>
    <div id="container">
      <div class="inner">

        {% include nav-top.html %}

        <header>
          <h1>{{ page.title | default: site.title }}</h1>

          {% if page.description %}
            <h2>{{ page.description }}</h2>
          {% else %}
            <h2>{{ site.description }}</h2>
          {% endif %}
        </header>

        <hr>
        <section id="main_content">
          {{ content }}
        </section>

        {% include footer.html %}
      </div>
    </div>
  </body>
</html>
